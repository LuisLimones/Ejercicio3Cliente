      <div class="card-body">
        <p class="card-text">Correo Electronico: {{usuario.correo}}</p>
        <p class="card-text">Contrase√±a: {{usuario.contra}}</p>
        <a routerLink="/actualizar/{{usuario.id}}" routerLinkActive="active-link" class="btn btn-outline-primary btn-lg">Actualizar</a>
        <a (click)="eliminar()" class="btn btn-outline-danger btn-lg">Eliminar</a>
      </div>
    </div>
  </div>
