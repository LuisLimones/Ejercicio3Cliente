<div class="container bordered pt-5">
  <div class="row">
    <div *ngFor="let us of usuarios" class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h3>{{us.correo}}</h3>
        </div>
        <div class="card-body">
          <p>Nombre: {{us.nombre}}</p>
          <p>A. Paterno: {{us.apellidoP}}</p>
          <p>A. Materno: {{us.apellidoM}}</p>
          <a routerLink="/usuario/{{us.id}}" routerLinkActive="active-link" class="btn btn-primary float-right">Editar</a>
        </div>
      </div>
    </div>
  </div>
</div>
